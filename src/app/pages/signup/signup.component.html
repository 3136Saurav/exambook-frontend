<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container" style="text-align: center">
          <img
            src="../../../assets/exam-book-logo.jpg"
            alt="Exam Book Logo"
            width="200"
            height="150"
          />
        </div>
        <h1 style="text-align: center">Signup</h1>
        <form (ngSubmit)="onSignupFormSubmit()" #signUpForm="ngForm">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              type="text"
              matInput
              placeholder="Username"
              name="username"
              [(ngModel)]="user.username"
              #username="ngModel"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Password"
              name="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="First Name"
              name="firstName"
              [(ngModel)]="user.firstName"
              #firstName="ngModel"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Last Name"
              name="lastName"
              [(ngModel)]="user.lastName"
              #lastName="ngModel"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              placeholder="Email"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              required
              email
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              type="tel"
              matInput
              placeholder="Phone"
              name="phone"
              [(ngModel)]="user.phone"
              #phone="ngModel"
            />
          </mat-form-field>

          <div class="container" style="text-align: center">
            <button
              [disabled]="!signUpForm.valid"
              mat-raised-button
              color="primary"
            >
              Register
            </button>
            <button
              (click)="onClear()"
              mat-raised-button
              color="accent"
              style="margin-left: 10px"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

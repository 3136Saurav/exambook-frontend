<div class="bootstrap-wrapper">
  <div class="row mt-20">
    <div class="col-md-12">
      <!-- <h1>Adding to {{ question.quiz.title }}</h1> -->
      <h1>Adding to Quiz</h1>

      <mat-card>
        <mat-card-content>
          <form
            (ngSubmit)="onAddQuestionFormSubmit()"
            #addQuestionForm="ngForm"
          >
            <mat-form-field class="w-100">
              <mat-label>Enter Question description</mat-label>
              <textarea
                [(ngModel)]="question.description"
                #description="ngModel"
                matInput
                placeholder="Enter question description"
                name="description"
                cols="30"
                rows="10"
                required
              ></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Enter Option 1</mat-label>
                  <input
                    name="option1"
                    #option1="ngModel"
                    [(ngModel)]="question.option1"
                    type="text"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Enter Option 2</mat-label>
                  <input
                    name="option2"
                    #option2="ngModel"
                    [(ngModel)]="question.option2"
                    type="text"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Enter Option 3</mat-label>
                  <input
                    name="option3"
                    #option3="ngModel"
                    [(ngModel)]="question.option3"
                    type="text"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Enter Option 4</mat-label>
                  <input
                    name="option4"
                    #option4="ngModel"
                    [(ngModel)]="question.option4"
                    type="text"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field>
              <mat-label>Correct Option</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer">
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button
                mat-raised-button
                color="primary"
                [disabled]="!addQuestionForm.valid"
              >
                Add
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row" *ngIf="quizzes">
      <div class="col-md-4 mt-10" *ngFor="let quiz of quizzes">
        <mat-card>
          <mat-card-header>
            <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
            <mat-card-title>{{ quiz.title }}</mat-card-title>
            <img
              mat-card-image
              src="../../../../assets/ideas.png"
              alt="Quiz-logo"
              height="50px"
              width="50px"
            />
          </mat-card-header>
          <mat-card-content class="word-truncate">
            {{ quiz.description }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent">View</button>
            <button
              mat-raised-button
              (click)="openInstructionsDialog(quiz.id)"
              color="warn"
              class="ml-10"
            >
              Start
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="row" *ngIf="!quizzes || quizzes.length === 0">
      <h1>No Quiz Available</h1>
    </div>
  </div>
</div>
